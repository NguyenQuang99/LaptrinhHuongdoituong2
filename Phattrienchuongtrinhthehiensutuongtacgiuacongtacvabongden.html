<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ElectricLamp = function() {
        this.turnOff = function () {
            this.status = false;
        }
        this.turnOn = function () {
            this.status = true;
        }
        this.light = function () {
            if(this.status) {
                document.write("Đèn đang sáng");
            } else {
                document.write("Đèn không sáng");
            }
        }
    }

    let SwitchButton = function () {
        this.connectToLamp = function (electricLamp) {
            this.lamp = electricLamp;
        }
        this.switchOff = function () {
            this.status = false;
            this.lamp.turnOff();
        }
        this.switchOn = function () {
            this.status = true;
            this.lamp.turnOn();
        }

    }
    let electricLamp = new ElectricLamp();
    let switchButton = new SwitchButton();
    switchButton.connectToLamp(electricLamp);
    for (let i = 0;i < 5; i++) {
        switchButton.switchOn();
        document.write("<br> Lamp:");
        electricLamp.light();
        switchButton.switchOff();
        document.write("<br> Lamp:");
        electricLamp.light();
    }
</script>
</body>
</html>
